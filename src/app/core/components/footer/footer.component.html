<footer class="footer">
  <div class="footer__container">
    <div class="footer__container__section-1">
      <div class="footer__container__section-1__logo">
        <p-image
          src="assets/logos/NexsysLogo.png"
          alt="footer logo"
          width="250"
          styleClass="footer__container__section-1__logo__image"
          [routerLink]="['/products/list']"
        ></p-image>
      </div>
      <div class="footer__container__section-1__follow">
        <span class="text-tittle">Follow us</span>
        <div class="footer__container__section-1__follow__logos">
          <p-image
            src="assets/logos/facebook.png"
            alt="Image"
            width="30"
            styleClass="logo"
          ></p-image>
          <p-image
            src="assets/logos/twitter.png"
            alt="Image"
            width="30"
            styleClass="logo"
          ></p-image>
          <p-image
            src="assets/logos/instagram.png"
            alt="Image"
            width="30"
            styleClass="logo"
          ></p-image>
          <p-image
            src="assets/logos/linkedin.png"
            alt="Image"
            width="30"
            styleClass="logo"
          ></p-image>
          <p-image
            src="assets/logos/youtube.png"
            alt="Image"
            width="30"
            styleClass="logo"
          ></p-image>
        </div>
      </div>
    </div>
  </div>
</footer>
